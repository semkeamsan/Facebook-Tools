<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Phone</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container my-3">
        <div class="col">
            <form action="">
                <div class="card">
                    <div class="card-header">
                        <div class="form-row">
                            <div class="col">Generate password v.0.2</div>
                        </div>

                    </div>
                    <div class="card-body">


                        <div class="form-row">
                            <div class="col-xl-6 mb-3">
                                <div class="form-row">
                                    <div class="col-6 mb-3">
                                        <label for="create">Create</label>
                                        <input type="text" class="form-control" name="create" id="create" value="100">
                                    </div>
                                    <div class="col-6 mb-3">
                                        <label for="lengths">Password length</label>
                                        <input type="text" class="form-control" name="length" id="length"
                                            placeholder="Length" value="12">
                                    </div>
                                </div>

                            </div>
                            <div class="col-xl-6  mb-3">
                                <textarea name="results" class="form-control" id="results" placeholder="Results"
                                    cols="30" rows="12" readonly></textarea>
                            </div>
                        </div>


                    </div>
                    <div class="card-footer">
                        <div class="float-right">
                            <button class="btn btn-outline-success" type="submit">Generate</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</body>

<script>
    const KSgenerate = {
        init: function () {
            this.form();
        },
        random: (length = 12) => {
            let characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let symbol = '@#!%&';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
                if (i > 3) {
                    if (i > 4) {
                        result += symbol.charAt(Math.floor(Math.random() * symbol.length));
                        i++;
                    } else {
                        result += symbol.charAt(Math.floor(Math.random() * symbol.length));
                        i++;
                    }

                }
            }
            return result;
        },

        form: () => {

            $(`form`).on('submit', function (e) {
                e.preventDefault();
                let create = $(this).find(`[name="create"]`).val();
                let length = $(this).find(`[name="length"]`).val();
                let results = '';
                if (create) {
                    for (let index = 0; index < create; index++) {
                        results += KSgenerate.random(length ? length : 12) + '\n';
                    }
                    $(this).find(`[name="results"]`).val(results);
                }


            });
        }

    };
    KSgenerate.init();
</script>

</html>
