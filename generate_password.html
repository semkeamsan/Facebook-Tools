<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Phone</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container my-3">
        <div class="col">
            <form action="">
                <div class="card">
                    <div class="card-header">
                        <div class="form-row">
                            <div class="col">Generate password v.0.1</div>
                            <div class="col-auto float-right">
                                <button class="btn btn-outline-info" data-toggle="modal"
                                    data-target="#modal-about">About
                                    Me</button>
                            </div>
                        </div>

                    </div>
                    <div class="card-body">


                        <div class="form-row">
                            <div class="col-xl-8">
                                <input type="text" class="form-control" name="result">
                            </div>
                            <div class="col-xl-4">
                                <input type="text" class="form-control" name="length" placeholder="Length" value="10">
                            </div>
                        </div>


                    </div>
                    <div class="card-footer">
                        <div class="float-right">
                            <button class="btn btn-outline-success" type="submit">Generate</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</body>

<script>
    const KSgenerate = {
        init: function () {
            this.form();
        },
        random: (length = 10) => {
            let characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let charactersLength = characters.length;
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        },

        form: () => {
            $(`form`).on('submit', function (e) {
                e.preventDefault();
                $(this).find(`[name="result"]`).val(KSgenerate.random($(this).find(`[name="length"]`).val()?? 10 ));
            });
        }

    };
    KSgenerate.init();
</script>

</html>
