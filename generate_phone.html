                    <ul class="nav nav-tabs" role="tablist">

                    </ul>
                    <div class="tab-content">

                                    </div>

<script src="json/cambodia_operator.js"></script>
<script src="json/thai_operator.js"></script>
<script>
    const KSgenerate = {
        init: function () {

            $.each(cambodia_operator, (a, b) => {
                let o = $(`<optgroup label="${this.capitalizeFirstLetter(a)}">`)
                $.map(b, (c) => {
                    o.append($(`<option value='${JSON.stringify(c)}'>`).text(c.operator));
                });
                $(`#tab-cambodia`).find(`[name="operator"]`).append(o);
            });
            $.each(thai_operator, (a, b) => {
                let o = $(`<optgroup label="${this.capitalizeFirstLetter(a)}">`)
                $.map(b, (c) => {
                    o.append($(`<option value='${JSON.stringify(c)}'>`).text(c.operator));
                });
                $(`#tab-thai`).find(`[name="operator"]`).append(o);
            });

            this.event();
            this.form();

        },
        random: (length = 6) => {
            return Math.floor(Math.pow(10, length - 1) + Math.random() * 9 * Math.pow(10, length - 1));
        },
        capitalizeFirstLetter: (string) => {
            return string.charAt(0).toUpperCase() + string.slice(1);
        },
        event: () => {
            $(`form`).find(`[name="password"]`).change(function () {
                let val = $(this).val();
                if (val) {
                    $(`form`).find(`[name="password_length"]`).val('');
                }
            });
            $(`form`).find(`[name="password_length"]`).change(function () {
                let val = $(this).val();
                if (val) {
                    $(`form`).find(`[name="password"]`).val('');
                }
            });
        },
        form: () => {
            $(`form`).on('submit', function (e) {
                e.preventDefault();
                let contry_code = $(this).find(`[name="contry_code"]`).val();
                let operator = $(this).find(`[name="operator"]`).val();
                let opt = JSON.parse(operator);
                let create = $(this).find(`[name="create"]`).val();
                let flag = $(this).find(`[name="flag"]`).val();
                let passwords = $(this).find(`[name="passwords"]`).val();
                let password_length = $(this).find(`[name="password_length"]`).val();
                var results = '';

                for (let index = 0; index < create; index++) {
                    let random = opt.operator + KSgenerate.random(opt.length);
                    let pass = random;
                    if (password_length) {
                        if (password_length < random.length) {
                            pass = random.substring(random.length - password_length);
                        } else {
                            pass = random;
                        }
                        results += (contry_code ? contry_code : '0') + parseInt(random) + flag + pass +
                            '\n'
                    } else if (passwords) {

                        let pws = passwords.trim().split('\n');
                        $.each(pws, (i, pass) => {
                            if (pass && pass.trim()) {
                                results += (contry_code ? contry_code : '0') + parseInt(
                                        random) +
                                    flag + pass.trim() + '\n'
                            }

                        })
                    } else {
                        results += (contry_code ? contry_code : '0') + parseInt(random) + flag + pass +
                            '\n'
                    }


                }
                if (results) {
                    $(this).find(`[name="results"]`).val(results.trim());
                    $(this).find(`[name="results"]`).nextAll().remove();
                    $(this).find(`[name="results"]`).after($(`<div class="text-mute text-right">`).text(
                        `Total: ${results.trim().split('\n').length + (passwords.trim().split('\n').length > 1 ? (passwords ? '( '+create + ' x ' + passwords.trim().split('\n').length + ' passwords)' : null ) : null) } `
                    ))
                }



            });
        }

    };
    KSgenerate.init();
</script>
